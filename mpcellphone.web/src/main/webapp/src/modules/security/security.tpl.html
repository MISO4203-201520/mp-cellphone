<!-- Para el cambio de clave //-->
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <form class="form-horizontal">
        <fieldset>
            <legend>Change password</legend>
            <div class="form-group">
                <label class="col-lg-2 control-label">New Password:</label>
                <div class="col-lg-10">
                    <input class="form-control" type="password" id="newPassword" placeholder="New Password" ng-model="security.newPassword" ng-required>
                </div>
            </div>

            <div class="form-group">
                <label class="col-lg-2 control-label" for="rptP">Repeat Password:</label>
                <div class="col-lg-10">
                    <input class="form-control" type="password" id="rptPassword" placeholder="Repeat Password" ng-model="security.rptPassword" ng-required>
                </div>
            </div>

            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    <button type="reset" class="btn btn-default">Clean Data</button>
                    <button type="submit" class="btn btn-primary" ng-click="submitPasswordData()">Change</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
