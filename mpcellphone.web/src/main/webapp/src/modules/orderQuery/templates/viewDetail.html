<div>
    <toolbar name="name" display-name="displayName" actions="globalActions"></toolbar>
    <div>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Brand </th>
                    <th>Article </th>
                    <th>Price</th>
                    <th>My Rate Product</th>
                    <th>Provider</th>
                    <th>My Rate Provider</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="product in detailOrderList">
                    <td><div>{{product.cellPhone.brand}}</div></td> 
                    <td><div>{{product.cellPhone.name}}</div></td> 
                    <td><div>{{product.price | currency}}</div></td>
                    <td>
                        <h4>
                            <uib-rating ng-model="product.rate" ng-click="product.rate=rateProduct()" max="max" readonly="isReadonly" on-hover="hoveringOver(value, product)" on-leave="overStar = null" titles="['bad','poor','regular','good','excelent']" aria-labelledby="default-rating"></uib-rating>
                        </h4>
                    </td>
                    <td><div>{{product.provider.name}}</div></td>
                    <td>
                        <h4>
                            <uib-rating ng-model="product.provider.rate" ng-click="product.provider.rate=rateProvider()" max="max" readonly="isReadonly" on-hover="hoveringOverProvider(value, product.provider)" on-leave="overStarPro = null" titles="['bad','poor','regular','good','excelent']" aria-labelledby="default-rating"></uib-rating>
                        </h4>
                    </td>
                </tr>
            </tbody>
        </table>
            
        <!-- <div class="text-center">
            <pagination ng-show="ctrl.numPages > 1" num-pages="ctrl.numPages" total-items="ctrl.totalItems"
                        ng-model="ctrl.currentPage" ng-change="ctrl.pageChanged()" items-per-page="ctrl.itemsPerPage"
                        max-size="ctrl.maxSize" class="pagination-md" boundary-links="true" rotate="false"></pagination>
        </div> -->
    </div>
</div>
